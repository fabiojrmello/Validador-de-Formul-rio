<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="../validador_formulario/css/formulario.css">
    <title>Validador de Formulário</title>
</head>
<body>
     <div class="screen">
         <div class="leftside">
            <img src="../validador_formulario/img/logotipo.png" alt="">
         </div>
         <div class="rightside">
            <h1> Crie uma conta </h1>
            <form action="POST" action="cadastro.php" class="b7validator">
                <label>
                    Seu nome:<br/>
                    <input type="text" name="name" data-rules="required|min=2"/>
                </label>
                <label>
                    Seu email:<br/>
                    <input type="text" name="email" data-rules="required|email"/>
                </label>
                <label>
                    Sua senha:<br/>
                    <input type="password" name="password" data-rules="required|min=4">
                </label>
                <label>
                    <input type="submit" value="Cadastrar"/>
                </label>
            </form>
            <div>
                Já têm uma conta? <a href="#">Faça o Login</a>
            </div>
         </div>
     </div>
    <!-- Link do JavaScript -->
    <script src="../validador_formulario/js/formulario.js"></script>
</body>
</html>
